<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Link-->

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;0,6..12,700;0,6..12,900;1,6..12,200&display=swap"
        rel="stylesheet">

    <title>Reservations</title>
</head>

<body>

    <!-- Bootstrap Nav Bar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="../assets/logo/logo.png" alt="Bamboo Logo" width="146"
                    height="54"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact & Locations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->

    <main class="container-fluid">

        <div class="row bannerReservation bannerGeneral">
            <div class="col-12">
            </div>
        </div>

        <div class="subtitles">
            <div class="col-12">
                <p>We are so happy you have chosen us!</p>
                <p>Allergies, preferences or perhaps a special ocassion? Let us know!</p>
            </div>
        </div>

        <div class="container">
            <form class="reservationForm">

                <div class="form-floating">
                    <input type="name" class="form-control" id="floatingName" placeholder="Carolina Corrales">
                    <label for="floatingName">Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating">
                    <input type="name" class="form-control" id="floatingGuests" placeholder="8">
                    <label for="floatingName">Number of guests</label>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>

                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Choose area</option>
                        <option value="1">Garden</option>
                        <option value="2">Bar</option>
                        <option value="3">Restaurant</option>
                        <option value="3">No preference</option>
                    </select>
                    <label for="floatingSelect">Works with selects</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>

    </main>

    <!-- Footer -->

    <footer>
        <div class="container-fluid socialMedia">
            <div class="row">
                <h3>Follow us</h3>
            </div>

            <div class="container iconContainer">
                <div class="col"><img src="../assets/logo/instagram.png" alt="Instagram icon" class="socialIcon">
                </div>
                <div class="col"><img src="../assets/logo/tiktok.png" alt="TikTok icon" class="socialIcon"></div>
                <div class="col"><img src="../assets/logo/twitter.png" alt="TwitterIcon" class="socialIcon"></div>
            </div>

            <div class="row copyright">
                <p>New York, New York</p>
                <p>Â© 2023 Bamboo Restaurant. All rights reserved.</p>
            </div>

        </div>
    </footer>

        crossorigin="anonymous"></script>
